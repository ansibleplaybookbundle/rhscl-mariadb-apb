---
## Shared parameters
_params: &_params
  - name: mariadb_database
    default: admin
    type: string
    description: MariaDB default database name
    title: MariaDB Database Name
    pattern: "^[a-zA-Z0-9_]*[a-zA-Z_]+[a-zA-Z0-9_]*$"
    required: true
  - name: mariadb_root_password
    type: string
    display_type: password
    required: true
    title: MariaDB Root Password
  - name: mariadb_user
    default: admin
    type: string
    pattern: "^[a-zA-Z0-9_]*[a-zA-Z_]+[a-zA-Z0-9_]*$"
    required: true
    title: MariaDB User
  - name: mariadb_password
    type: string
    required: true
    display_type: password
    title: MariaDB Password
  - name: mariadb_version
    default: "10.2"
    enum: ['10.2' , '10.1', '10.0']
    type: enum
    title: MariaDB Version
    required: true
    updatable: true

version: 1.0
name: mariadb-apb
description: Mariadb apb implementation
bindable: true
async: optional
tags:
  - database
  - mariadb
  - galera
metadata:
  documentationUrl: "https://mariadb.com/kb/en/mariadb/documentation/"
  longDescription: "Deploys a bindable mariadb instance"
  dependencies:
    - 'registry.access.redhat.com/rhscl/mariadb-100-rhel7'
    - 'registry.access.redhat.com/rhscl/mariadb-101-rhel7'
    - 'registry.access.redhat.com/rhscl/mariadb-102-rhel7'
    - 'registry.centos.org/centos/mariadb-100-centos7'
    - 'registry.centos.org/centos/mariadb-101-centos7'
    - 'registry.centos.org/centos/mariadb-102-centos7'
  displayName: "MariaDB (APB)"
  console.openshift.io/iconClass: icon-mariadb
  providerDisplayName: "Red Hat, Inc."
plans:
  - name: dev
    description: This plan deploys a single MariaDB instance with ephemeral storage
    free: true
    default: true
    metadata:
      displayName: Development
      cost: $0.00
    parameters: *_params
    updates_to:
      - prod
  - name: ha
    description: This plan deploys an unsupported three-node CentOS MariaDB Galera instance with persistent storage
    free: true
    default: false
    metadata:
      displayName: High-Availablity
      cost: $0.00
    parameters: *_params
    updates_to: []
  - name: prod
    description: This plan deploys a single MariaDB instance with 10 GiB of persistent storage
    free: true
    metadata:
      displayName: Production
      cost: $0.00
    parameters: *_params
    updates_to:
      - dev
