---

version: 1.0.0
name: mariadb-apb
description: Mariadb apb implementation
bindable: true
async: optional
tags:
  - database
  - mariadb
metadata:
  documentationUrl: "https://mariadb.com/kb/en/mariadb/documentation/"
  longDescription: "Deploys a bindable mariadb instance"
  dependencies:
    - 'docker.io/centos/mariadb-101-centos7'
    - 'docker.io/centos/mariadb-102-centos7'
  displayName: "MariaDB (APB)"
  console.openshift.io/iconClass: icon-mariadb
  providerDisplayName: "Red Hat, Inc."
plans:
  - name: dev
    description:
      This plan deploys a single MariaDB instance with ephemeral storage
    free: true
    default: true
    metadata:
      displayName: Development
      cost: $0.00
    parameters:
      - name: mariadb_database
        default: admin
        type: string
        description: MariaDB default database name
        title: MariaDB Database Name
        pattern: "^[a-zA-Z0-9_]*[a-zA-Z_]+[a-zA-Z0-9_]*$"
        required: true
      - name: mariadb_root_password
        type: string
        display_type: password
        required: true
        title: MariaDB Root Password
      - name: mariadb_user
        default: admin
        type: string
        pattern: "^[a-zA-Z0-9_]*[a-zA-Z_]+[a-zA-Z0-9_]*$"
        required: true
        title: MariaDB User
      - name: mariadb_password
        type: string
        required: true
        display_type: password
        title: MariaDB Password
      - name: mariadb_version
        default: "10.2"
        enum: ['10.2', '10.1']
        type: enum
        title: MariaDB Version
        required: true
        updatable: true
    updates_to:
      - prod
  - name: prod
    description:
      This plan deploys a single MariaDB instance with persistent storage
    free: true
    metadata:
      displayName: Production
      cost: $0.00
    parameters:
      - name: mariadb_database
        default: admin
        type: string
        description: MariaDB default database name
        title: MariaDB Database Name
        pattern: "^[a-zA-Z0-9_]*[a-zA-Z_]+[a-zA-Z0-9_]*$"
        required: true
      - name: mariadb_root_password
        type: string
        display_type: password
        required: true
        title: MariaDB Root Password
      - name: mariadb_user
        default: admin
        type: string
        pattern: "^[a-zA-Z0-9_]*[a-zA-Z_]+[a-zA-Z0-9_]*$"
        required: true
        title: MariaDB User
      - name: mariadb_password
        type: string
        required: true
        display_type: password
        title: MariaDB Password
      - name: mariadb_version
        default: "10.2"
        enum: ['10.2', '10.1']
        type: enum
        title: MariaDB Version
        required: true
        updatable: true
      - name: mariadb_volume_size
        type: enum
        default: '1Gi'
        enum: ['1Gi', '5Gi', '10Gi']
        title: MariaDB Volume Size
        required: true
    updates_to:
      - dev
